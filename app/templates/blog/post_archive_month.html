{% extends 'base.html' %}

{% block content %}

<h1>Post Archives for {{ month|date:"N, Y" }}</h1>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;</li>
        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
